<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Tutorial</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     
    <!--Icons from google fonts as well as Materialize-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
     
</head>
<body>

    <div class="container">
    <h2 class="center-align">Modal Example</h2>
    
    
    
    
    <a href="#modaltest" class="center-align btn-large orange modal-trigger">Click Me</a>

    
        <div id="modaltest" class="modal">
            <div class="modal-content">
                <h4 id="info-modal-heading">Link Disabled</h4>
                <p id="info-modal-content">Sorry All links are disabled as of now, please try again later or report your concerns in the field provided below</p>
                <input placeholder="Input Name" id="name" type="text" class="validate">
		

		        <label for="name">Name</label>
                <input placeholder="Input Concerns" id="concerns" type="text" class="validate">
                <label for="concerns">Concerns</label>
                
		    

            </div>
            <div class="modal-footer">
                <a id = "enterData" class="waves-effect waves-light btn">Submit</a>
                <a href="#" class="modal-close waves-effect btn-flat">Close</a>
            </div>


        </div>
    </div>
    

    
   
   
    
</body>
 <!--Jquery code-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

</html>
